info:
  title: API de Administración y Contabilidad
  description: API para la gestión de alertas y proveedores en el sistema
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Servidor de desarrollo
paths:
  /GET/alertas:
    get:
      summary: Obtener todas las alertas
      description: Obtiene una lista de todas las alertas activas en el sistema
      responses:
        '200':
          description: Lista de alertas obtenida exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Alertas activas encontradas correctamente"
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        mensaje:
                          type: string
                        estado:
                          type: boolean
        '404':
          description: No se encontraron alertas activas
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: "No hay alertas activas"

  /GET/alertas/{id}:
    get:
      summary: Obtener alerta por ID
      description: Obtiene una alerta específica por su ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Alerta encontrada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  mensaje:
                    type: string
                  estado:
                    type: boolean
                  servicio:
                    type: object
                    properties:
                      id:
                        type: integer
                      nombre:
                        type: string
        '404':
          description: Alerta no encontrada

  /POST/alertas/tienda_de_conveniencia:
    post:
      summary: Crear alerta de tienda de conveniencia
      description: Crea una nueva alerta para la tienda de conveniencia
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre_producto:
                  type: string
                  description: Nombre del producto con bajo stock
      responses:
        '201':
          description: Alerta creada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Alerta creada correctamente"
                  data:
                    type: object

  /POST/alertas/gasolinera:
    post:
      summary: Crear alerta de gasolinera
      description: Crea una nueva alerta para la gasolinera
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre_producto:
                  type: string
                  description: Nombre del producto con bajo stock
      responses:
        '201':
          description: Alerta creada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Alerta creada correctamente"
                  data:
                    type: object

  /POST/alertas/repuestos:
    post:
      summary: Crear alerta de repuestos
      description: Crea una nueva alerta para el servicio de repuestos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre_producto:
                  type: string
                  description: Nombre del producto con bajo stock
      responses:
        '201':
          description: Alerta creada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Alerta creada correctamente"
                  data:
                    type: object

  /POST/alertas/pintura:
    post:
      summary: Crear alerta de servicio de pintura
      description: Crea una nueva alerta para el servicio de pintura
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre_producto:
                  type: string
                  description: Nombre del producto con bajo stock
      responses:
        '201':
          description: Alerta creada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Alerta creada correctamente"
                  data:
                    type: object

  /PATCH/alertas/{id}:
    patch:
      summary: Eliminar alerta
      description: Marca una alerta como eliminada (inactiva)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Alerta eliminada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Alerta eliminada correctamente"

  /GET/proveedores:
    get:
      summary: Obtener todos los proveedores
      description: Obtiene una lista de todos los proveedores activos
      responses:
        '200':
          description: Lista de proveedores obtenida exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Proveedores activos encontrados correctamente"
                  data:
                    type: array
                    items:
                      type: object
        '404':
          description: No se encontraron proveedores activos

  /GET/proveedores/{id}:
    get:
      summary: Obtener proveedor por ID
      description: Obtiene un proveedor específico por su ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Proveedor encontrado exitosamente
        '404':
          description: Proveedor no encontrado

  /POST/proveedores:
    post:
      summary: Crear proveedor
      description: Crea un nuevo proveedor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '201':
          description: Proveedor creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Proveedor creado correctamente"
                  data:
                    type: object

  /PUT/proveedores/{id}:
    put:
      summary: Actualizar proveedor
      description: Actualiza un proveedor existente
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Proveedor actualizado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Proveedor actualizado correctamente"
                  data:
                    type: object

  /PATCH/proveedores/{id}:
    patch:
      summary: Eliminar proveedor
      description: Marca un proveedor como eliminado (inactivo)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Proveedor eliminado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Proveedor desactivado correctamente"

